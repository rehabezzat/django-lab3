{% extends 'base.html' %} {% block title %}
<div>
    <h1>Track Details</h1>
</div>
{% endblock %} {% block content %}

<table width="100%" border="1px solid #000">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>description</th>
            <th>Image</th>
            <th>Actions</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>{{track.id}}</td>
            <td>{{track.name}}</td>
            <td>{{track.description}}</td>
            <td>
                <img width="200px" src="{{track.getimage}}" alt="" />
            </td>
            <td>
                <a href="{%url 'track_details' track.id%}">Details</a>
                <a href="{%url 'track_update' track.id%}">Update</a>
                <a href="{%url 'track_delete' track.id%}">Delete</a>
            </td>
        </tr>
    </tbody>
</table>

{% endblock %}
