{% extends 'base.html' %} {% block title %}
<div>
    <h1>Update Track</h1>
</div>
{% endblock %} {% block content %}

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div>
        <label for="name">Name: </label>
        <input
            type="text"
            id="name"
            name="name"
            value="{{ track.name }}"
            required
        />
    </div>

    <div>
        <label for="description">Description: </label>
        <input
            type="text"
            id="description"
            name="description"
            value="{{ track.description }}"
            required
        />
    </div>

    <div>
        <label for="image">iImage: </label>
        <input
            type="file"
            id="image"
            name="image"
            value="{{ track.image }}"
            required
        />
    </div>

    <div>
        <input type="submit" value="Submit" />
    </div>
</form>

{% endblock %}
